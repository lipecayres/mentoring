<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>

  <body>
    <header>
      <h1>To Do List</h1>
    </header>
    <main>
      <section class="container">
        <div class="item-box">
          <h4>Add here a To Do:</h4>
          <div class="add-item">
            <input id="user-input" type="text" placeholder="Type to do here" />
            <button id="add" class="add-item add-item-button">Add item</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      Developed by
      <a href="https://www.github.com/lipecayres" target="_blank"> Felipe Cayres </a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
